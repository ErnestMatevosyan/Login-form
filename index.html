<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login and Registration Form </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
    <div class="title-text">
        <div class="title login">
            Login Form
        </div>
        <div class="title signup">
            Signup Form
        </div>
    </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form action="#" class="login">
                <div class="field">
                    <input type="text" id = "email" placeholder="Email Address" required>
                    <span id="emailSpan"></span>
                </div>
                <div class="field">
                    <input type="password" id = "password" placeholder="Password" required>
                    <span id="passwordSpan"></span>
                </div>
                <div class="pass-link">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" id="loginButton" value="Login">
                </div>
                <div class="signup-link">
                    Not a member? <a href="">Signup now</a>
                </div>
            </form>
            <form action="#" class="signup">
                <div class="field">
                    <input type="text" placeholder="Email Address" id="emailInput" required>
                    <span id="emailInputSpan"></span>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" id="passwordInput"required>
                    <span id="passwordInputSpan"></span>
                </div>
                <div class="field">
                    <input type="password" placeholder="Confirm password" id="confirmPassword" required>
                    <span id="confirmPasswordSpan"></span>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Signup" id="signUpButton">

                </div>
            </form>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
